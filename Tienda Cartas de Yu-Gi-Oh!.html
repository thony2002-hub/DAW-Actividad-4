<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Define el documento como HTML5 -->
  <meta charset="UTF-8"> <!-- Establece la codificación de caracteres a UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace el sitio responsive -->
  <title>Tienda de Cartas Yu-Gi-Oh!</title> <!-- Título que aparece en la pestaña del navegador -->
  
  <!-- Enlace al CSS de Bootstrap desde un CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Enlace a un archivo CSS personalizado para estilos adicionales -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Contenedor principal que centra y da márgenes al contenido -->
  <div class="container my-5">
    <!-- Cabecera de la página -->
    <header class="text-center mb-4">
      <!-- Título principal de la página -->
      <h1 class="display-4 text-primary">Tienda de Cartas Yu-Gi-Oh!</h1> 
      <!-- Descripción breve -->
      <p class="lead">Encuentra tus cartas favoritas aquí.</p>
    </header>

    <!-- Sección de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mb-4">
      <!-- Contenedor fluido para adaptarse al tamaño de la pantalla -->
      <div class="container-fluid">
        <!-- Nombre de la marca -->
        <a class="navbar-brand" href="#">Yu-Gi-Oh!</a>
        <!-- Botón para dispositivos pequeños -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Menú de navegación -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <!-- Elementos del menú -->
            <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Cartas</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Ofertas</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sección de productos -->
    <section>
      <div class="row"> <!-- Fila para organizar las columnas -->
        <!-- Carta 1 -->
        <div class="col-md-4 mb-4"> <!-- Columna que ocupa 4 espacios de la grilla en pantallas medianas -->
          <div class="card"> <!-- Tarjeta de Bootstrap -->
            <!-- Imagen superior de la tarjeta -->
            <img src="https://static.wikia.nocookie.net/yugiohenespanol/images/5/58/Foto_mago_oscuro.jpg/revision/latest?cb=20120121043211&path-prefix=es" class="card-img-top" alt="Carta 1">
            <div class="card-body"> <!-- Cuerpo de la tarjeta -->
              <h5 class="card-title">Mago Oscuro</h5> <!-- Título de la carta -->
              <p class="card-text">Precio: $20.00</p> <!-- Precio de la carta -->
              <button class="btn btn-primary">Comprar</button> <!-- Botón para comprar -->
            </div>
          </div>
        </div>

        <!-- Carta 2 -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="https://static.wikia.nocookie.net/yugiohenespanol/images/0/0b/Foto_drag%C3%B3n_blanco_de_ojos_azules.jpg/revision/latest?cb=20120203053029&path-prefix=es" class="card-img-top" alt="Carta 2">
            <div class="card-body">
              <h5 class="card-title">Dragón Blanco de Ojos Azules</h5>
              <p class="card-text">Precio: $25.00</p>
              <button class="btn btn-primary">Comprar</button>
            </div>
          </div>
        </div>

        <!-- Carta 3 -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="https://static.wikia.nocookie.net/yugiohenespanol/images/4/44/Foto_exodia%2C_el_prohibido.jpg/revision/latest?cb=20120202054331&path-prefix=es" class="card-img-top" alt="Carta 3">
            <div class="card-body">
              <h5 class="card-title">Exodia el Prohibido</h5>
              <p class="card-text">Precio: $50.00</p>
              <button class="btn btn-primary">Comprar</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Pie de página -->
  <footer class="bg-dark text-white text-center py-3">
    <!-- Texto del pie de página -->
    <p class="mb-0">&copy; 2024 Tienda Yu-Gi-Oh! Todos los derechos reservados.</p>
  </footer>

  <!-- Enlace al archivo de scripts de Bootstrap para funcionalidad dinámica -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
